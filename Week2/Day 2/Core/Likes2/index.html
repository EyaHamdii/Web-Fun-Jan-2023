<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
       <div class="col">
          <h1>Network</h1>
       </div>
    </div>
    <h2>Your Feed</h2>
    <div class="container">
        <div class="box">
            <img id="img" src="PROFILEIMG\user-circle.png" alt="img">
            <div>
              <a href="#">Add an avatar</a>

            </div>
        </div>
        <div>
            <div class="box1">
                <div class="flex">
                    <h3>Neil M</h3>
                    <p><span id="numLikes">9</span> likes</p>
                    <button onclick="Like(numLikes)">Like</button>
                </div>
                <p>I just set up this new discord bot,let me</p>
                <p>know what you all think. <a href="#">link</a></p>
            </div>
            <div class="box1">
                <div class="flex">
                    <h3>Nichole K</h3>
                    <p><span id="Likee">12</span> likes</p>
                    <button onclick="Like(Likee)">Like</button>
                </div>
                <p>Just finished my<a href="#">next comic</a>, check it out</p>
            </div>
            <div class="box1">
                <div class="flex">
                    <h3>Jym R</h3>
                    <p><span id="Likees">9</span> likes</p>
                    <button onclick="Like(Likees)">Like</button>
                </div>
                <p>I can't stop listning to <a href="#">new album</a></p>
                <p>who else is liking it?</p>
            </div>
        </div>
         
    </div>
   <script src="script.js"></script>
